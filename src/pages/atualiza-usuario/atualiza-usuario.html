<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-container">
  <div class="login-container">
    <form #f="ngForm" (submit)="cadastrar(f)">
    <form #updateuser="ngForm" (submit)="atualizar(updateuser)">
      <ion-card>
        <ion-avatar item-start>
    
        <button ion-button icon-right (click)="onTakePicture()">
          Take Picture <ion-icon name="camera"></ion-icon>
        </button>
    
        <img *ngIf="image" [src]="domSanitizer.bypassSecurityTrustUrl(image)" />
    
        </ion-avatar>
      </ion-card>
    
      <ion-list>
        <ion-item class="item-trns">
          <ion-label color="light" floating>Nome</ion-label>
          <ion-input type="text" ngModel name="nome"></ion-input>
        </ion-item>


        <ion-item class="item-trns">
          <ion-label color="light" floating>Nome do Bebe</ion-label>
          <ion-input type="text" ngModel name="babyname"></ion-input>
        </ion-item>
        <ion-item class="item-trns">
          <ion-label color="light" floating>Sexo</ion-label>
          <ion-select ngModel name="sexo"> 
            <ion-option value="Feminino">Feminino</ion-option>
            <ion-option value="Masculino">Masculino</ion-option>
          </ion-select>					
        </ion-item>
        <ion-item class="item-trns">
          <ion-label color="light" floating>Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" ngModel name="datanasc"></ion-datetime>
        </ion-item>
      </ion-list>
      
      <button ion-button round outline color="dark">
        Salvar
      </button>

    </form>
  </div>

</ion-content>
