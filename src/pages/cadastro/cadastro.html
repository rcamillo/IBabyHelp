<ion-header>
    <ion-navbar>
      <ion-title>Cadastrando...</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="login-container">
    <div class="login-container">
  
      <form [formGroup]="form">
      
        <ion-list>
          <ion-item class="item-trns">
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" formControlName="nome"></ion-input>
          </ion-item>

          <ion-item class="item-trns">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item class="item-trns">
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
          </ion-item>
  
          <ion-item class="item-trns">
            <ion-label floating>Nome do Bebe</ion-label>
            <ion-input type="text" formControlName="babyname"></ion-input>
          </ion-item>
          <ion-item class="item-trns">
            <ion-label floating>Sexo</ion-label>
            <ion-select formControlName="sexo"> 
              <ion-option value="Feminino">Feminino</ion-option>
              <ion-option value="Masculino">Masculino</ion-option>
            </ion-select>					
          </ion-item>
          <ion-item class="item-trns">
            <ion-label floating>Data de Nascimento</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="babyDate"></ion-datetime>
          </ion-item>
        </ion-list>
        
        <button ion-button round outline color="dark" type="submit" [disabled]="!form.valid" (click)="onSubmit()">
          Salvar
        </button>
  
      </form>
    </div>
  
  </ion-content>
